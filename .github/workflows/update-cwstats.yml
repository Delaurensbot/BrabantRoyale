name: Update CW Stats

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-cwstats
  cancel-in-progress: true

env:
  SCRAPE_URL: https://cwstats.com/clan/9YP8UY/race
  PUBLIC_DIR: public

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate data
        run: python cwstats_race.py --url "$SCRAPE_URL" --public-dir "$PUBLIC_DIR"

      - name: Validate output
        run: |
          python - <<'PY'
          from pathlib import Path
          import json

          data_path = Path("${{ env.PUBLIC_DIR }}/data.json")
          race_path = Path("${{ env.PUBLIC_DIR }}/race.txt")

          for path in (data_path, race_path):
              if not path.exists():
                  raise SystemExit(f"Missing expected output file: {path}")
              if path.stat().st_size == 0:
                  raise SystemExit(f"Output file is empty: {path}")

          data = json.loads(data_path.read_text(encoding="utf-8"))
          if not data.get("sections"):
              raise SystemExit("data.json missing sections content")
          PY

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git add public/data.json public/race.txt
          git commit -m "chore: update CW stats data"
          git push
